apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trivy
  namespace: argo-cd
spec:
  project: spof-cluster
  sources:
    - chart: trivy
      repoURL: https://aquasecurity.github.io/helm-charts/
      targetRevision: 0.7.0
      helm:
        releaseName: trivy
        valueFiles:
          - $values/values.yaml
    - repoURL: "https://github.com/SP0Fs/trivy-k8s.git"
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: trivy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
